<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WanderWay Travels</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      width: 350px;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-weight: 600;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .login-container input:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px #3498db;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-container button:hover {
      background: #2980b9;
    }

    .login-container p {
      font-size: 14px;
      color: #555;
      margin-top: 15px;
    }

    .login-container a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>WanderWay Travels<img src="images/logo.png" alt="" height="30px"></h2>
    <p>Login to explore your next destination</p>
    <form onsubmit="return goToIndex(event)">
      <input type="text" placeholder="Enter Username" required>
      <input type="password" placeholder="Enter Password" required>
      <!-- ðŸ‘‡ Replace the link inside the JavaScript function below with your index page link -->
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
  </div>

  <script>
    function goToIndex(event) {
      event.preventDefault();
      // ðŸ”— Replace 'index.html' below with the path to your main page
      window.location.href = "index.html"; 
    }
  </script>

</body>
</html>
